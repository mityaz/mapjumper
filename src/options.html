<!DOCTYPE html>
<html>
<head><title> Map Jumper Extension Options</title></head>
<body>

  Map providers:
  <form id="providers">
    <input type="checkbox" name="provider" value="foursquare">FourSquare<br/>
    <input type="checkbox" name="provider" value="google">Google Maps<br/>
    <input type="checkbox" name="provider" value="yandex">Yandex Maps<br/>
    <input type="checkbox" name="provider" value="openstreet">OpenStreet Maps<br/>
    <input type="checkbox" name="provider" value="bing">Bing Maps<br/>
    <input type="checkbox" name="provider" value="wikimapia">Wikimapia<br/>
  </form>
  <div id="status"></div>
  <button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
